<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Desafio 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="main">
        <section class="margin">
            <div class="flag bg-red">
                <div class="flag__line-horizontal--spain"></div>
            </div>
            <h2>España<h2>
        </section>

        <section class="margin">
            <div class="flag bg-red">
                <div class="flag__line-horizontal--denmark"></div>
                <div class="flag__line-vertical--denmark"></div>
            </div>
            <h2>Dinarmarca</h2>
        </section>

        <section class="margin">
            <div class="flag bg-red">
                <div class="flag__line-horizontal--ea bg-green"></div>
                <div class="flag__line-horizontal--ea bg-white top-middle"></div>
                <div class="flag__line-horizontal--ea bg-black top-end"></div>
            </div>
            <h2>Emiratos Árabes</h2>
        </section>

        <section class="margin">
            <div class="flag bg-white">
                <div class="circle--japan bg-red"></div>
            </div>
            <h2>Japón</h2>
        </section>
    </main>
</body>

</html>
